<div class="section">
    <div class="container">
        <div class="col-12">
            <div class="section-title">
                <p class="data-text">
                    Statistics
                </p>
                <h2 class="data-title">Visitor Statistics</h2>
            </div>
            <div class="row aos-init aos-animate" data-aos="fade-up">

                <div class="col-lg-3 col-md-6">
                    <div class="count-box">
                        <!-- <i class="bi bi-emoji-smile"></i> -->
                        <span data-purecounter-start="0" data-purecounter-end="232" data-purecounter-duration="1" class="purecounter">664</span>
                        <p style="font-size:12px;">Visitors Today</p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mt-5 mt-md-0">
                    <div class="count-box">
                        <!-- <i class="bi bi-journal-richtext"></i> -->
                        <span data-purecounter-start="0" data-purecounter-end="521" data-purecounter-duration="1" class="purecounter">1384</span>
                        <p style="font-size:12px;">Total Visitors This Month</p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                    <div class="count-box">
                        <!-- <i class="bi bi-headset"></i> -->
                        <span data-purecounter-start="0" data-purecounter-end="1463" data-purecounter-duration="1" class="purecounter">16</span>
                        <p style="font-size:12px;">Online Visitors</p>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 mt-5 mt-lg-0">
                    <div class="count-box" data-toggle="modal" data-target="#myModal">
                        <!-- <i class="bi bi-headset"></i> -->
                        <span data-purecounter-start="0" data-purecounter-end="1463" data-purecounter-duration="1" class="purecounter">Click here</span>
                        <p style="font-size:12px;">Today's Most Visited Pages</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
